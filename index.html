	function addGeoJsonToMap(geoJsonData) {
    geoJsonData.features.forEach(function(feature) {
        if (feature.geometry.type === 'Polygon') {
            const coordinates = feature.geometry.coordinates[0].map(coord => {
                return { lat: coord[1], lng: coord[0] };
            });
            const polygon = new google.maps.Polygon({
                paths: coordinates,
                fillColor: 'blue',
			  fillOpacity: 0.2,
			  strokeWeight: 1,
                map: null
            });

            // Set custom properties
            polygon.name = feature.properties.name;

            // Store polygon in the array
            polygons.push(polygon);

            // Add click listener to the polygon
            google.maps.event.addListener(polygon, 'click', function(event) {
                placeMarker(event.latLng)
				//checkMarkerInPolygons(event.latLng)
            });

        } else if (feature.geometry.type === 'MultiPolygon') {
            feature.geometry.coordinates.forEach(function(polygonCoords) {
                const paths = polygonCoords[0].map(coord => {
                    return { lat: coord[1], lng: coord[0] };
                });
                const polygon = new google.maps.Polygon({
                    paths: paths,
                    fillColor: 'blue',
			  fillOpacity: 0.2,
			  strokeWeight: 1,
                    map: null
                });

                // Set custom properties
                polygon.name = feature.properties.name;

                // Store polygon in the array
                polygons.push(polygon);

                // Add click listener to the polygon
                google.maps.event.addListener(polygon, 'click', function(event) {
                    placeMarker(event.latLng)
			//checkMarkerInPolygons(event.latLng)
                });
            });
        }
    });
}

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
            const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            userCoordinates = pos;

            marker = new google.maps.marker.AdvancedMarkerElement({
                position: pos,
                map: map,
                gmpDraggable: true
            });
			
			marker.addListener('dragend', function(event) {
                userCoordinates = {
                    lat: event.latLng.lat(),
                    lng: event.latLng.lng()
                };
            });

            map.setCenter(pos);
			map.setZoom(16);
        }, () => {
            handleLocationError(true, map.getCenter());
        },
		{maximumAge:2000, enableHighAccuracy: true});
    } else {
        handleLocationError(false, map.getCenter());
    }

    map.addListener('click', (event) => {
        placeMarker(event.latLng);
    });

	/*   map.data.addListener('click', function(event) {
	  placeMarker(event.latLng)
	}); */

    locationButton.addEventListener('click', () => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                userCoordinates = pos;
                placeMarker(new google.maps.LatLng(pos.lat, pos.lng));
                map.setCenter(pos);
				map.setZoom(16);
            });
        }
    });

    document.getElementById('submit-button').addEventListener('click', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        //updateCoordinates(id, userCoordinates);
	    checkMarkerInPolygons(userCoordinates);
    });
}

function placeMarker(location) {
    if (marker) {
        marker.position = location;
    } else {
        marker = new google.maps.marker.AdvancedMarkerElement({
            position: location,
            map: map,
            gmpDraggable: true
        });
		
		marker.addListener('dragend', function(event) {
            userCoordinates = {
                lat: event.latLng.lat(),
                lng: event.latLng.lng()
            };
        });
    }
    userCoordinates = {
        lat: location.lat(),
        lng: location.lng()
    };
}

function handleLocationError(browserHasGeolocation, pos) {
    console.log(browserHasGeolocation
        ? 'Error: The Geolocation service failed.'
